<div class="card p-3 col-sm-12 col-md-3 mt-5 rounded-3" style="background-color: #ffffff;">
    <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        <span class="text-danger invisible"><small>email address can't be empty</small></span>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <span class="text-danger invisible"><small>password can't be empty</small></span>
    </div>

    <div class="checkbox mb-3">
        <label class="float-left">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">Log in</button>    
</div>
