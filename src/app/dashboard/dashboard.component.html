<section id="superadmin-section" class="container-fluid mt-2" *ngIf="roleOfTheUser == 'SUPERADMIN'">

        <div id="{{tile.id}}" class="card mb-3 text-center col-2 mx-1" (click)="showSection(tile.routerLink)" *ngFor="let tile of this.loadDashboardTiles()">
