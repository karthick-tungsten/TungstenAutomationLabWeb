<section id="superadmin-section" class="container-fluid mt-2" *ngIf="roleOfTheUser == 'SUPERADMIN'">

    <div class="over-all-card-details row justify-content-center hover-border-change pointer">

        <div id="users-card" class="card mb-3 text-center col-2" data-bs-toggle="collapse" href="#showDetails"
            role="button" aria-expanded="false" aria-controls="showDetails">
            <div class="loading my-4" *ngIf="getAllUserdDetailsResponse=='loading'">
                <app-loading-grow></app-loading-grow>
            </div>
            <div class="available-card-details" *ngIf="getAllUserdDetailsResponse.status == 200">
                <div class="card-body">
                    <span class="card-title user-icon">
                        <i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="mb-2">
                    <span class="text">Users</span>
                    <span
                        class="count mx-2 badge bg-secondary">{{getAllUserdDetailsResponse.body.metaData.userCount}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="collapse" id="showDetails">
        <div class="card card-body user-details">
            <table class="table p-5">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Actions</th>
                        <th scope="col">Created On</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of getAllUserdDetailsResponse.body.usersList">
                        <th scope="row">{{user.fullName}}</th>
                        <td>{{user.email}}</td>
                        <td>{{user.role}}</td>
                        <td class="ms-2 pointer">
                            <i class="fa fa-cog fa-1x" aria-hidden="true"></i>
                        </td>
                        <td>{{user.createdOn}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>

<section *ngIf="roleOfTheUser != 'SUPERADMIN'">
    non user admin section
</section>
