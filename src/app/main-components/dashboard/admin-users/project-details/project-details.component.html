<div class="card card-body project-details">
    <div class="project-table p-3">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Project Name</th>
                <th scope="col">Owner Name</th>
              </tr>
            </thead>
            <tbody>
                <tr class="loading text-center" *ngIf="spinner">
                    <td colspan="3" class="p-5">
                        <app-circle-spinner></app-circle-spinner>
                    </td>
                </tr>
              <tr *ngFor="let project of (this.projectList | paginate:{'itemsPerPage':10,'currentPage':currentPage})">
                <th scope="row">{{project.projectDetails.projectName}}</th>
                <td>{{project.ownerDetails.ownerName}}</td>
              </tr>
            </tbody>
          </table>
          <pagination-controls class="text-center" (pageChange)="currentPage=$event"></pagination-controls>
    </div>
</div>
