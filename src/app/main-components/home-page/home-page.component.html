<form #loginJson="ngForm" (ngSubmit)="login(loginJson.value)" autocomplete="new-password">
    <div class="card p-3 col-sm-12 col-md-3 mt-5 rounded-3" style="background-color: #ffffff;">
        <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating my-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username"
                [(ngModel)]="email" #username="ngModel" required autocomplete="off"
                [class.is-invalid]="username.invalid && username.touched">
            <label for="floatingInput">Email address</label>
            <span class="text-danger" *ngIf="username.invalid && username.touched"><small>email address can't be
                    empty</small></span>
        </div>
        <div class="form-floating my-2">
            <input type="password" required class="form-control" id="floatingPassword" placeholder="Password"
                name="password" ngModel #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
                autocomplete="new-password">
            <label for="floatingPassword">Password</label>
            <span class="text-danger" *ngIf="password.invalid && password.touched"><small>password can't be
                    empty</small></span>
        </div>

        <div class="checkbox my-3">
            <label class="float-left">
                <input type="checkbox" value="remember-me" (change)="rememberFlag=!rememberFlag"
                    [checked]="rememberFlag"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary my-3" [disabled]="!loginJson.valid" type="submit">Login</button>
    </div>
</form>

<section class="superadmin-setup" *ngIf="showSuperadmin">
    <form #superadminJson="ngForm" (ngSubmit)="superadminCreation(superadminJson.value)" autocomplete="new-password">
        <div class="modal fade" id="superAdminSection" aria-hidden="true" aria-labelledby="superAdminSectionLabel"
            data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Super Admin Setup</h5>
                    </div>
                    <div class="modal-body d-flex align-items-center justify-content-center">
                        <div class="col-3">
                            <div class="form-floating my-2">
                                <input type="text" required class="form-control" id="superAdminId"
                                    placeholder="superAdminId" name="username" ngModel #superAdminId="ngModel"
                                    [class.is-invalid]="superAdminId.invalid && superAdminId.touched"
                                    autocomplete="new-password">
                                <label for="floatingPassword">Super Admin Id</label>
                                <span class="text-danger" *ngIf="superAdminId.invalid && superAdminId.touched"><small>id
                                        can't be empty</small></span>
                            </div>

                            <div class="form-floating my-2">
                                <input type="password" required class="form-control" id="floatingPassword"
                                    placeholder="Password" name="password" ngModel #superadminPassword="ngModel"
                                    [class.is-invalid]="superadminPassword.invalid && superadminPassword.touched"
                                    autocomplete="new-password">
                                <label for="floatingPassword">Password</label>
                                <span class="text-danger"
                                    *ngIf="superadminPassword.invalid && superadminPassword.touched"><small>password
                                        can't be
                                        empty</small></span>
                            </div>

                            <div class="form-floating my-2">
                                <input type="superAdminConfirmPassword" required class="form-control"
                                    id="floatingPassword" placeholder="Password" name="confirmPassword" ngModel
                                    #superAdminConfirmPassword="ngModel"
                                    [class.is-invalid]="superAdminConfirmPassword.invalid && superAdminConfirmPassword.touched"
                                    autocomplete="new-password">
                                <label for="floatingPassword">Confirm Password</label>
                                <span class="text-danger"
                                    *ngIf="superAdminConfirmPassword.invalid && superAdminConfirmPassword.touched"><small>confirm
                                        password
                                        can't be
                                        empty</small></span>
                                <span class="text-danger"
                                    *ngIf="superAdminConfirmPassword.value !='' && (superAdminConfirmPassword.value != superadminPassword.value) && superAdminConfirmPassword.touched"><small>not
                                        matched with password</small></span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit"
                            [disabled]="superAdminConfirmPassword.value !='' && (superAdminConfirmPassword.value != superadminPassword.value) || !superadminJson.valid"
                            class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
